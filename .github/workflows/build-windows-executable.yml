name: Build Windows Executable

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    tags:
      - 'v*'  # Run on version tags

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Add Poetry to PATH
        run: |
          echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
      - name: Install dependencies
        run: |
          poetry install
          poetry run python -m spacy download en_core_web_sm
      
      - name: Build Windows executable with icon
        run: |
          poetry add pyinstaller
          $MODEL_PATH = (poetry run python -c "import spacy; print(spacy.util.get_package_path('en_core_web_sm'))")
          poetry run pyinstaller --onefile --windowed --name=ideadensity-$env:VERSION --collect-all en_core_web_sm --icon=id_icon.ico main.py
      
      - name: Run tests
        run: |
          poetry run pytest tests/
          
      - name: Zip executable
        run: |
          cd dist
          Compress-Archive -Path ideadensity-$env:VERSION.exe -DestinationPath ideadensity-windows-$env:VERSION.zip
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ideadensity-windows-${{ env.VERSION }}
          path: |
            dist/ideadensity-${{ env.VERSION }}.exe
            dist/ideadensity-windows-${{ env.VERSION }}.zip
            
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/ideadensity-windows-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
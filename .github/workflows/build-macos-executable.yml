name: Build macOS Executable

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    tags:
      - 'v*'  # Run on version tags

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: |
          poetry install
          poetry run python -m spacy download en_core_web_sm
      
      - name: Build macOS executable
        run: |
          poetry add pyinstaller
          MODEL_PATH=$(poetry run python -c "import spacy; print(spacy.util.get_package_path('en_core_web_sm'))")
          poetry run pyinstaller --onefile --windowed --name=ideadensity --collect-all en_core_web_sm main.py
      
      - name: Create Icon (if needed)
        run: |
          # Skip this step if you have an icon file in your repo
          # Otherwise, this creates a simple icon
          mkdir -p app_icon.iconset
          echo "Creating icon placeholders"
          touch app_icon.iconset/icon_16x16.png
          touch app_icon.iconset/icon_32x32.png
          touch app_icon.iconset/icon_64x64.png
          touch app_icon.iconset/icon_128x128.png
          touch app_icon.iconset/icon_256x256.png
          touch app_icon.iconset/icon_512x512.png
          iconutil -c icns app_icon.iconset -o app_icon.icns
          
          # Update the spec file to use this icon
          if [ -f app_icon.icns ]; then
            poetry run pyinstaller --onefile --windowed --name=ideadensity --collect-all en_core_web_sm --icon=app_icon.icns main.py
          fi
      
      - name: Run tests
        run: |
          poetry run pytest tests/
          
      - name: Zip app bundle
        run: |
          cd dist
          zip -r ideadensity-macos.zip ideadensity.app
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ideadensity-macos
          path: |
            dist/ideadensity
            dist/ideadensity.app
            dist/ideadensity-macos.zip
            
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/ideadensity-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
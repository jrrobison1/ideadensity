name: Build macOS Executable

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    tags:
      - 'v*'  # Run on version tags

jobs:
  build-macos:
    runs-on: macos-latest
    # Add permissions needed for creating releases
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: |
          poetry install
          poetry run python -m spacy download en_core_web_sm
      
      - name: Build macOS executable
        run: |
          poetry add pyinstaller
          MODEL_PATH=$(poetry run python -c "import spacy; print(spacy.util.get_package_path('en_core_web_sm'))")
          poetry run pyinstaller --onefile --windowed --name=ideadensity-${VERSION} --collect-all en_core_web_sm --icon=id_icon.icns main.py
      
      - name: Run tests
        run: |
          poetry run pytest tests/
          
      - name: Zip app bundle
        run: |
          cd dist
          zip -r ideadensity-macos-${VERSION}.zip ideadensity-${VERSION}.app
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ideadensity-macos-${{ env.VERSION }}
          path: |
            dist/ideadensity-${{ env.VERSION }}
            dist/ideadensity-${{ env.VERSION }}.app
            dist/ideadensity-macos-${{ env.VERSION }}.zip
            
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/ideadensity-macos-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}